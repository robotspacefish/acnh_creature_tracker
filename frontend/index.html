<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Crossing: New Horizons Creature Tracker</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="page-container">
    <header class="page-header">
      <h1>Animal Crossing: New Horizons Creature Tracker</h1>
    </header>
    <section class="current-datetime">
      <h2>It is currently <span id="current-time">12:24PM</span> on <span id="current-date">April 4th, 2020</span></h2>
    </section>
    <section class="creature-list">
      <h3>Currently Available <span id="creature-type">Creatures</span></h3>
      <header class="creature-list__header">
        <nav id="creature-list__nav-select-type">
          <span class="nav-link" id="select-all">All</span>
          <span class="nav-link" id="select-bugs">Bugs</span>
          <span class="nav-link" id="select-fish">Fish</span>
        </nav>

        <nav id="creature-list__nav-hemisphere-select">
          Select Hemisphere:
          <span class="nav-link" id="select-north">Northern</span>
          <span class="nav-link" id="select-south">Southern</span>
        </nav>
        <nav id="creature-list__nav-sort">
          Sort by:
          <span class="nav-link" id="sort-by-name">Name</span>
          <span class="nav-link" id="sort-by-type">Type</span>
          <span class="nav-link" id="sort-by-location">Location</span>
          <span class="nav-link" id="sort-by-price">Price</span>
        </nav>
      </header>
      <table id="creature-list__creatures"></table>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
